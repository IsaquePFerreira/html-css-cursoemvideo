<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <form method="cadastro.php" action="POST" autocomplete="on">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
          <label for="iname">Nome:</label>
          <input type="text" name="nome" id="inome" autocomplete="name" 
          minlength="5" maxlength="20" required>
        </p>
        <p>
          <label for="iemail">Email:</label>
          <input type="email" name="email" id="iemail" autocomplete="email" 
          required>
        </p>
        <p>
          <label for="itel">Telefone:</label>
          <input type="tel" name="tel" id="itel" autocomplete="tel" required
           pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
        </p>
        <p>
          <input type="submit" value="Enviar">
        </p>
      </fieldset>
    </form>
  </body>
</html>
