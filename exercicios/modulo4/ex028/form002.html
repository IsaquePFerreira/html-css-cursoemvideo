<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo mais sobre Formulários</title>
  </head>
  <body>
    <h1>Aprendendo mais sobre formulários</h1>
    <form method="cadastro.php" action="POST">
      <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required>
      </p>
      <p>
        <label for="ipassword">Password:</label>
        <input type="password" name="password" id="ipassword" required>
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
  </body>
</html>
